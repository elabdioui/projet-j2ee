<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Ajouter un Produit</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-sm-6">
            <label class="form-label">Nom Produit</label>
            <input type="text" [(ngModel)]="newProduit.nomProduit"
                   name="nomProduit" class="form-control">
          </div>
          <div class="col-sm-6">
            <label class="form-label">Prix Produit</label>
            <input type="number" [(ngModel)]="newProduit.prixProduit"
                   name="prixProduit" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-6">
            <label class="form-label">Date création</label>
            <input type="date" [ngModel]="newProduit.dateCreation | date: 'yyyy-MM-dd'"
                   (ngModelChange)="newProduit.dateCreation = $event"
                   name="dateCreation" class="form-control">
          </div>
          <div class="col-sm-6">
            <label class="form-label">Catégorie</label>
            <select class="form-control" [(ngModel)]="newIdCat" name="idCat">
              <option *ngFor="let cat of categories" [value]="cat.idCat">
                {{cat.nomCat}}
              </option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" (click)="addProduit()" class="btn btn-success">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
