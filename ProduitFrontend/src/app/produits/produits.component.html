<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date Création</th>
            <th>Catégorie</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produit of produits">
            <td>{{produit.idProduit}}</td>
            <td>{{produit.nomProduit}}</td>
            <td>{{produit.prixProduit}}</td>
            <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td>{{produit.categorie?.nomCat}}</td>
            <td>
              <img *ngIf="produit.imageStr" class="card-img-top img-responsive"
                   [src]="produit.imageStr"
                   style="height: 50px; width: 100px">
              <span *ngIf="!produit.imageStr">Pas d'image</span>
            </td>
            <td>
              <a *ngIf="authService.isAdmin()" class="btn btn-danger me-2"
                 (click)="supprimerProduit(produit)">Supprimer</a>
              <a *ngIf="authService.isAdmin()" class="btn btn-success"
                 [routerLink]="['/updateProduit', produit.idProduit]">Modifier</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
